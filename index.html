    <script type="module">
        // === MODULO DATA ===
        class DataManager {
            constructor() {
                this.state = {
                    theme: 'light',
                    soundEnabled: true,
                    selectedSound: 'ding',
                    currentView: 'overview',
                    selectedList: null,
                    lists: [
                        {

                            color: '#3b82f6',
                            tasks: [
                                {

                            ]

                            tasks: [
                                {
                                    id: 3,
                                    title: 'Spesa settimanale',
                                    details: 'Latte, pane, verdure',
                                    completed: false,
                                    reminder: '2025-07-07T18:00',
                                    priority: 'medium',
                                    comments: [],
                                    recurring: { type: 'weekly', nextDue: '2025-07-14T18:00' },
                                    timeSpent: 45,
                                    createdAt: '2025-07-07T08:00'
                                }
                            ]
                        }
                    ],

                        humidity: 65,
                        wind: 12
                    },

                    ],

                        week: 18,
                        month: 72,
                        streak: 5,

                        productivity: 85,
                        timeSpentToday: 245,
                        avgTaskTime: 38
                    }
                };
            }

            saveToLocal() {
                try {
                    localStorage.setItem('taskManagerData', JSON.stringify(this.state));
                    console.log('âœ… Dati salvati in locale');
                } catch (error) {
                    console.error('âŒ Errore salvataggio:', error);
                }
            }

            loadFromLocal() {
                try {
                    const saved = localStorage.getItem('taskManagerData');
                    if (saved) {
                        const data = JSON.parse(saved);
                        Object.assign(this.state, {
                            ...data,
                            currentView: 'overview',
                            selectedList: null
                        });
                        console.log('âœ… Dati caricati dal locale');
                        return true;
                    }
                } catch (error) {
                    console.error('âŒ Errore caricamento:', error);
                }
                return false;
            }

            getUrgentTasks() {
                const now = new Date();
                const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                const tomorrow = new Date(today.getTime() + 24 * 60 * 60 * 1000);

                return this.state.lists.flatMap(list =>
                    list.tasks
                        .filter(task => !task.completed)
                        .map(task => ({ ...task, listName: list.name, listColor: list.color, listId: list.id }))
                        .filter(task => {
                            if (task.priority === 'high') return true;
                            if (task.reminder) {
                                const reminderDate = new Date(task.reminder);
                                return reminderDate <= tomorrow;
                            }
                            return false;
                        })
                ).sort((a, b) => {
                    const priorityOrder = { high: 3, medium: 2, low: 1 };
                    return priorityOrder[b.priority] - priorityOrder[a.priority];
                });
            }

            toggleTask(listId, taskId) {
                const list = this.state.lists.find(l => l.id === listId);
                const task = list.tasks.find(t => t.id === taskId);
                task.completed = !task.completed;
                
                if (task.completed) {
                    app.utils.playSound();
                    this.state.stats.today++;
                    this.state.stats.totalCompleted++;
                }
                
                this.saveAndSync();
            }

            deleteTask(listId, taskId) {
                const list = this.state.lists.find(l => l.id === listId);
                list.tasks = list.tasks.filter(t => t.id !== taskId);
                this.saveAndSync();
            }

            createList(name, color) {
                const newList = {
                    id: Date.now(),
                    name,
                    color,
                    tasks: []
                };
                this.state.lists.push(newList);
                app.utils.playSound();
                this.saveAndSync();
            }

            createTask(listId, taskData) {
                const newTask = {
                    id: Date.now(),
                    ...taskData,
                    completed: false,
                    comments: [],
                    timeSpent: 0,
                    createdAt: new Date().toISOString()
                };
                
                const list = this.state.lists.find(l => l.id === listId);
                list.tasks.push(newTask);
                app.utils.playSound();
                this.saveAndSync();
            }

            addComment(listId, taskId, commentText) {
                const list = this.state.lists.find(l => l.id === listId);
                const task = list.tasks.find(t => t.id === taskId);
                
                const newComment = {
                    id: Date.now(),
                    text: commentText,
                    time: new Date().toISOString(),
                    author: 'Tu'
                };
                
                task.comments.push(newComment);
                this.saveAndSync();
            }

            saveAndSync() {
                this.saveToLocal();
                
                if (app.github.isConfigured && !app.github.isSyncing) {
                    clearTimeout(window.syncTimeout);
                    window.syncTimeout = setTimeout(() => {
                        app.github.syncToCloud(false);
                    }, 2000);
                }
            }
        }

        // === MODULO GITHUB ===
        class GitHubSync {
            constructor() {
                this.username = '';
                this.token = '';
                this.repo = '';
                this.branch = 'main';
                this.filename = 'taskmanager-data.json';
                this.isConfigured = false;
                this.lastSync = null;
                this.syncInterval = null;
                this.isSyncing = false;
                
                this.loadConfig();
                this.updateSyncStatus();
            }

            loadConfig() {
                try {
                    const config = JSON.parse(localStorage.getItem('github-config') || '{}');
                    this.username = config.username || '';
                    this.token = config.token || '';
                    this.repo = config.repo || '';
                    this.isConfigured = !!(this.username && this.token && this.repo);
                    this.lastSync = config.lastSync || null;
                    
                    console.log('ğŸ”§ Config GitHub caricata:', { 
                        username: this.username, 
                        repo: this.repo, 
                        configured: this.isConfigured 
                    });
                } catch (error) {
                    console.error('âŒ Errore caricamento config GitHub:', error);
                }
            }

            saveConfig() {
                try {
                    const config = {
                        username: this.username,
                        token: this.token,
                        repo: this.repo,
                        lastSync: this.lastSync
                    };
                    localStorage.setItem('github-config', JSON.stringify(config));
                    console.log('âœ… Config GitHub salvata');
                } catch (error) {
                    console.error('âŒ Errore salvataggio config GitHub:', error);
                }
            }

            async configure(username, token, repo) {
                try {
                    this.username = username;
                    this.token = token;
                    this.repo = repo;
                    
                    console.log('ğŸ§ª Test connessione GitHub...');
                    const testResult = await this.testConnection();
                    
                    if (testResult.success) {
                        this.isConfigured = true;
                        this.saveConfig();
                        this.updateSyncStatus();
                        
                        await this.createInitialFile();
                        this.startAutoSync();
                        
                        console.log('âœ… GitHub configurato con successo');
                        return { success: true, message: 'Configurazione completata!' };
                    } else {
                        return { success: false, message: testResult.error };
                    }
                } catch (error) {
                    console.error('âŒ Errore configurazione GitHub:', error);
                    return { success: false, message: 'Errore di configurazione: ' + error.message };
                }
            }

            async testConnection() {
                try {
                    const response = await fetch(`https://api.github.com/repos/${this.username}/${this.repo}`, {
                        headers: {
                            'Authorization': `token ${this.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });

                    if (response.ok) {
                        return { success: true };
                    } else if (response.status === 404) {
                        return { success: false, error: 'Repository non trovato. Verifica username e nome repository.' };
                    } else if (response.status === 401) {
                        return { success: false, error: 'Token non valido. Verifica le tue credenziali.' };
                    } else {
                        return { success: false, error: 'Errore HTTP ' + response.status };
                    }
                } catch (error) {
                    return { success: false, error: 'Errore di connessione: ' + error.message };
                }
            }

            async syncToCloud(showFeedback = true) {
                if (!this.isConfigured || this.isSyncing) return;

                try {
                    this.isSyncing = true;
                    
                    if (showFeedback) {
                        this.updateSyncStatus('syncing');
                    }
                    
                    console.log('â˜ï¸ Sincronizzazione verso GitHub...');

                    // Get current file SHA
                    const getResponse = await fetch(
                        `https://api.github.com/repos/${this.username}/${this.repo}/contents/${this.filename}`,
                        {
                            headers: {
                                'Authorization': `token ${this.token}`,
                                'Accept': 'application/vnd.github.v3+json'
                            }
                        }
                    );

                    let sha = null;
                    if (getResponse.ok) {
                        const fileData = await getResponse.json();
                        sha = fileData.sha;
                    }

                    // Prepare data for sync
                    const dataToSync = {
                        ...app.data.state,
                        lastSync: new Date().toISOString(),
                        syncedFrom: 'web'
                    };

                    const content = btoa(JSON.stringify(dataToSync, null, 2));

                    const body = {
                        message: 'Task Manager sync - ' + new Date().toLocaleString('it-IT'),
                        content: content,
                        branch: this.branch
                    };

                    if (sha) {
                        body.sha = sha;
                    }

                    const updateResponse = await fetch(
                        `https://api.github.com/repos/${this.username}/${this.repo}/contents/${this.filename}`,
                        {
                            method: 'PUT',
                            headers: {
                                'Authorization': `token ${this.token}`,
                                'Content-Type': 'application/json',
                                'Accept': 'application/vnd.github.v3+json'
                            },
                            body: JSON.stringify(body)
                        }
                    );

                    if (updateResponse.ok) {
                        this.lastSync = new Date().toISOString();
                        this.saveConfig();
                        this.updateSyncStatus('connected');
                        console.log('âœ… Sincronizzazione completata');
                        
                        if (showFeedback) {
                            this.showNotification('âœ… Sincronizzato con GitHub!', 'success');
                        }
                        
                        return { success: true };
                    } else {
                        throw new Error('HTTP ' + updateResponse.status);
                    }
                } catch (error) {
                    console.error('âŒ Errore sincronizzazione:', error);
                    this.updateSyncStatus('error');
                    
                    if (showFeedback) {
                        this.showNotification('âŒ Errore sync: ' + error.message, 'error');
                    }
                    
                    return { success: false, error: error.message };
                } finally {
                    this.isSyncing = false;
                }
            }

            async loadFromCloud(showFeedback = true) {
                if (!this.isConfigured || this.isSyncing) return;

                try {
                    this.isSyncing = true;
                    
                    if (showFeedback) {
                        this.updateSyncStatus('syncing');
                    }
                    
                    console.log('ğŸ“¥ Caricamento dati da GitHub...');
                    
                    const response = await fetch(
                        `https://api.github.com/repos/${this.username}/${this.repo}/contents/${this.filename}`,
                        {
                            headers: {
                                'Authorization': `token ${this.token}`,
                                'Accept': 'application/vnd.github.v3+json'
                            }
                        }
                    );

                    if (response.ok) {
                        const fileData = await response.json();
                        const content = atob(fileData.content);
                        const cloudData = JSON.parse(content);
                        
                        const cloudSyncTime = new Date(cloudData.lastSync || 0);
                        const localSyncTime = new Date(this.lastSync || 0);

                        if (cloudSyncTime > localSyncTime || !this.lastSync) {
                            Object.assign(app.data.state, {
                                ...cloudData,
                                currentView: 'overview',
                                selectedList: null
                            });
                            
                            this.lastSync = cloudData.lastSync;
                            this.saveConfig();
                            app.data.saveToLocal();
                            
                            console.log('âœ… Dati aggiornati dal cloud');
                            app.ui.render();
                            
                            if (showFeedback) {
                                this.showNotification('ğŸ“¥ Dati aggiornati dal cloud!', 'success');
                            }
                            
                            this.updateSyncStatus('connected');
                            return { success: true, updated: true };
                        } else {
                            console.log('â„¹ï¸ Dati locali giÃ  aggiornati');
                            this.updateSyncStatus('connected');
                            
                            if (showFeedback) {
                                this.showNotification('â„¹ï¸ Dati giÃ  aggiornati', 'info');
                            }
                            
                            return { success: true, updated: false };
                        }
                    } else {
                        console.log('ğŸ“„ File non trovato su GitHub');
                        await this.createInitialFile();
                        this.updateSyncStatus('connected');
                        return { success: true, updated: false };
                    }
                } catch (error) {
                    console.error('âŒ Errore caricamento da cloud:', error);
                    this.updateSyncStatus('error');
                    
                    if (showFeedback) {
                        this.showNotification('âŒ Errore caricamento: ' + error.message, 'error');
                    }
                    
                    return { success: false, error: error.message };
                } finally {
                    this.isSyncing = false;
                }
            }

                const submitBtn = event.target.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = 'ğŸ”„ Connessione...';
                submitBtn.disabled = true;

                try {

                        app.github.hideSetupBanner();

                    alert('âŒ Errore di configurazione: ' + error.message);

            async performManualSync(type) {
                this.closeModal();
                
                if (type === 'upload') {
                    await app.github.syncToCloud(true);

                    await app.github.loadFromCloud(true);
                } else if (type === 'auto') {
                    const downloadResult = await app.github.loadFromCloud(true);
                    if (downloadResult.success && !downloadResult.updated) {
                        await app.github.syncToCloud(true);
                    }
                }

        // === MODULO UTILITIES ===
        class Utils {
            playSound() {
                if (!app.data.state.soundEnabled || app.data.state.selectedSound === 'none') return;
                
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    const frequencies = {
                        ding: 800,
                        chime: 523,
                        bell: 440
                    };
                    
                    oscillator.frequency.setValueAtTime(frequencies[app.data.state.selectedSound] || 800, audioContext.currentTime);
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                    
                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + 0.5);
                } catch (e) {
                    console.log('Audio not supported');
                }
            }
        }

                    if (!document.hidden && this.github.isConfigured) {

                    }
                });

                    }
                });
                
                console.log('ğŸ‰ App modulare inizializzata con successo!');
            }
        }
